<!DOCTYPE html>
<html>
<head>
    <title>AISH Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
        h1 { color: #2c3e50; }
        h2 { margin-top: 30px; color: #34495e; }
        table { border-collapse: collapse; width: 100%; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
        th { background-color: #2c3e50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>UAM Insider Threat Dashboard</h1>

    <h2>Latest Logs (Activity Snapshot)</h2>
    <div>{{ logs | safe }}</div>

    <h2>Login & Logoff Events</h2>
    <div>{{ login_html | safe }}</div>

    <h2>File Activity (Downloads / Recent Files)</h2>
    <div>{{ file_html | safe }}</div>
</body>
</html>
